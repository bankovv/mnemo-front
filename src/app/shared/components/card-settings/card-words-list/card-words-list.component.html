<div [ngClass]="{'blinking-warning': isBlinkingWarning()}" class="card-words-list-wrapper primary-shadow">

  <div class="title-wrapper">
    <h3>{{language}}</h3>
    <img [src]="'./flags/' + language + '.svg'">
  </div>

  <div class="add-word-wrapper">
    <input #addWord type="text" (keydown.enter)="addWordButtonClicked()">
    <button (click)="addWordButtonClicked()">
      <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 12H12M12 12H9M12 12V9M12 12V15M17 21H7C4.79086 21 3 19.2091 3 17V7C3 4.79086 4.79086 3 7 3H17C19.2091 3 21 4.79086 21 7V17C21 19.2091 19.2091 21 17 21Z" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <ul>
    <li class="card-word-cell" *ngFor="let word of words">
      <div class="card-word">{{word}}</div>
      <button class="remove-word-button" (click)="removeWordButtonClicked(word)">
        <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke-width="2"/>
          <path d="M9 12H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </li>
  </ul>

</div>
