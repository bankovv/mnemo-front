<div class="search-decks-wrapper">

  <div class="search">

    <div class="search-wrapper">

      <input type="text">

      <button class="search-button">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      </button>

    </div>

    <button class="filters-button">
      <app-translatable-text translateKey="search.filters"></app-translatable-text>
      <svg class="filters-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 8H13M22 8H19" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M22 16H11M2 16H5" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="16" cy="8" r="3" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle r="3" transform="matrix(-1 0 0 1 8 16)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

  </div>

  <div class="results">

    <app-deck *ngFor="let deck of this.results" [deck]="deck"></app-deck>

  </div>

  <div class="counter">

  </div>

</div>
