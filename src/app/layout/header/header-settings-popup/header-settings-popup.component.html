<div class="header-settings-popup-wrapper">

  <ul class="settings-popup-menu">

    <li>

      <details #themeDetails>

        <summary>

          <div class="menu-icon">
            <svg width="15px" height="15px" class="stroke-icon theme-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="9" stroke-width="2"/>
              <path d="M18.364 5.63604C16.6761 3.94821 14.3869 3 12 3C9.61305 3 7.32387 3.94821 5.63604 5.63604C3.94821 7.32387 3 9.61305 3 12C3 14.3869 3.94821 16.6761 5.63604 18.364L12 12L18.364 5.63604Z"/>
            </svg>
          </div>

          <app-translatable-text translateKey="header.popup.theme"></app-translatable-text>
          <span>{{currentTheme()}}</span>
        </summary>
        <ul class="options-list">
          <li class="option" *ngFor="let theme of themes" (click)="themeSelected(theme)">
            <div class="menu-icon"></div>
            {{themeTranslate(theme)}}
          </li>
        </ul>

      </details>

    </li>

    <li>

      <details #langDetails>

        <summary>

          <div class="menu-icon">
            <svg width="13px" height="13px" class="stroke-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

          </div>

          <app-translatable-text translateKey="header.popup.language"></app-translatable-text>
          <span> {{currentLanguage()}}</span>
        </summary>

        <ul class="options-list">

          <li class="option" *ngFor="let locale of locales" (click)="localeSelected(locale)">
            <div class="menu-icon"></div>
            {{localeLanguageText(locale)}}
          </li>

        </ul>

      </details>

    </li>

  </ul>

  <div *ngIf="isLoggedIn()" class="divider"></div>
